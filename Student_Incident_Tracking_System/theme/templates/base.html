{% load staticfiles %}
<!DOCTYPE html>
<html>
	<title>Team Education 3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<body id="myPage">

		<!-- Sidebar on click -->
		<nav class="w3-sidebar w3-bar-block w3-white w3-card-2 w3-animate-left w3-xxlarge" style="display:none;z-index:2" id="mySidebar">
			<a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-display-topright w3-text-teal">Close <i class="fa fa-remove"></i> </a>
			<a href="content/admin.html" class="w3-bar-item w3-button">Admin</a>

			<a href="tvt.html" class="w3-bar-item w3-button">Teacher, Translator, Validator</a>

		</nav>

		<!-- Navbar -->
		<div class="w3-top">
			<div class="w3-bar w3-theme-d2 w3-left-align">
				<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
				<a href="{% url 'home' %}" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>Material Translation System</a>
				<a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hide-small">Log in</a>
				<a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hide-small">My Tasks</a>
				<div class="w3-dropdown-hover w3-hide-small">
					<button class="w3-button" title="Notifications">
						Documents <i class="fa fa-caret-down"></i>
					</button>
					<div class="w3-dropdown-content w3-card-4 w3-bar-block">
						<a href="{% url 'document:home' %}" class="w3-bar-item w3-button">View Documents</a>
						<a href="{% url 'document:doc_new' %}" class="w3-bar-item w3-button">Upload Document</a>
					</div>
				</div>
				<div class="w3-dropdown-hover w3-hide-small">
					<button class="w3-button" title="Notifications">
						Reports<i class="fa fa-caret-down"></i>
					</button>
					<div class="w3-dropdown-content w3-card-4 w3-bar-block">
						<a href="#" class="w3-bar-item w3-button">Create Reports</a>
					</div>
				</div>
				<a href="{% url 'people:home' %}" class="w3-bar-item w3-button w3-right">Admin</a>
				<a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="Search"><i class="fa fa-search"></i></a>
			</div>

			<!-- Navbar on small screens -->
			<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
				<a href="#team" class="w3-bar-item w3-button">Login</a>
				<a href="#" class="w3-bar-item w3-button">Search</a>
			</div>
		</div>
		<br>
		<br>
		<div id="banner">
		  {% block banner %} {% endblock %} 
		</div>
    	<div id="content">
      	  {% block content %}{% endblock %}
    	</div>
	  </div><!-- wrapper -->
		</body>
</html>
